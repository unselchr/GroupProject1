<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Archives</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="card bg-light mb-3">
                    <div class="card-header">Search Parameters</div>
                    <div class="card-body">
                        
                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Search Term:</label>
                                <input class="form-control" id="searchTerm">
                            </div>
                            <div class="form-group">
                                <label for="howMany">Number of Records to Retrive:</label>
                                <select multiple class="form-control" id="howMany">
                                        <option>5</option>
                                        <option>10</option>
                                        <option>20</option>
                                </select>
                                
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year(optional):</label>
                                <input class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year(optional):</label>
                                <input class="form-control" id="endYear">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card bg-light mb-3">
                    <div class="card-header">Top Articles</div>
                    <div class="card-body">
                        <div class="card-group" id="Articles"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
